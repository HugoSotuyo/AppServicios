<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Datos </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/formulario.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="icon" th:href="@{/logo/Logo_FINAL.png}" type="image/png" />
    <!-- Incluye jQuery -->
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>

    <!-- Incluye Popper.js -->
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js}"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

</head>

<body>


    <!--------NAVBAR 2------>
    <nav th:replace="~{/fragments/navbar :: nav}"
        th:with="idImagen=${idImagen},id=${id}, nombre=${nombre}, apellido=${apellido}, barrio=${barrio}, direccion=${direccion}, email=${email}, rol=${rol}">
    </nav>

    <!-- comment -->
    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">¡Error!</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
        <div class="card-body">
            <h5 class="card-title">¡Éxito!</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>
    <!-- form-->
    <div class="container-fluid m-5 ">
        <div class="form-group my-3">
            <h3 class="card-title">Modificar Usuario</h3>
        </div>
        <form class="formulario" th:if="usuario != null" th:action="@{/actualizarUser}" method="POST"
            enctype="multipart/form-data">

            <!-- Id -->
            <input type="hidden" th:value="${id}" th:name="usuarioId">


            <!-- Nombre -->
            <div class="form-group my-3">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:name="nombre" placeholder="Nombre"
                    th:value="${usuario.nombre}" required>

            </div>

            <!-- Apellido -->
            <div class="form-group my-3">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" th:name="apellido" placeholder="Apellido"
                    th:value="${usuario.apellido}" required>
            </div>

            <!-- Barrio -->
            <div class="form-group my-3">
                <label for="barrio">Barrio</label>
                <select class="form-control" id="barrio" th:name="barrio" required>
                    <option value="" disabled>SELECCIONE UN BARRIO</option>
                    <option value="darragueira" th:selected="${usuario.barrio == 'darragueira'}">Darragueira Park
                    </option>
                    <option value="recoleta" th:selected="${usuario.barrio == 'recoleta'}">Barrio Recoleta</option>
                    <option value="alsaga" th:selected="${usuario.barrio == 'alsaga'}">Villa Álsaga</option>
                </select>
            </div>

            <!-- Dirección -->
            <div class="form-group my-3">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" th:name="direccion" placeholder="Dirección"
                    th:value="${usuario.direccion}" required>
            </div>

            <!-- Email -->
            <div class="form-group my-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" th:name="email" placeholder="Email"
                    th:value="${usuario.email}" required>
            </div>

            <!-- Archivo -->
            <div class="form-group my-3">
                <label for="archivo">Imagen de Perfil</label>
                <input type="file" class="form-control-file" id="archivo" th:name="archivo" accept="image/*">
                <small class="form-text text-muted">Por favor, selecciona una imagen en formato JPG, PNG o GIF para tu
                    perfil.</small>
            </div>

            <!--contraseña-->


            <div class="form-group my-3">
                <label for="password">Contraseña</label>
                <small class="form-text text-muted">Necesitamos validar su identidad para guardar los cambios.</small>
                <small class="form-text text-muted">Por favor, ingrese su contraseña actual</small>
                <input type="password" class="form-control" id="password" th:name="password" placeholder="Contraseña"
                    required>
            </div>
            <div class="form-group my-3">
                <label for="password2">Repetir Contraseña</label>
                <input type="password" class="form-control" id="password2" th:name="password2"
                    placeholder="Repetir Contraseña" required>
            </div>

            <!-- Botón "actualizar" -->
            <button type="submit" class="btn btn-primary mt-3 botones" id="registrarme">Actualizar</button>

            <!-- Botón "Volver" -->
            <div class="divVolver">
                <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </form>
    </div>


    <footer th:replace="~{/fragments/footer :: footer}"
        th:with="id=${id}, nombre=${nombre}, apellido=${apellido}, barrio=${barrio}, direccion=${direccion}, email=${email}, imagen=${imagen}, rol=${rol}">
    </footer>
    <script th:src="@{/js/terminosYCondiciones.js}" type="text/javascript"></script>
</body>

</html>
