<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>Registro de Proveedor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/formulario.css">
        <link rel="stylesheet" th:href="@{/css/navbar.css}" />
        <link rel="stylesheet" th:href="@{/css/main.css}" />
        <link rel="icon" th:href="@{/logo/Logo_FINAL.png}" type="image/png" />
        <!-- Incluye jQuery -->
        <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>

        <!-- Incluye Popper.js -->
        <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js}"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js}" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </head>

    <body>
        <!--ENCABEZADO-->
        <nav class="nav.navbar.bg-body-tertiary" style="background-color:  #f8df8210 ;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" style="display: inline-block;">
                    <img th:src="@{/logo/Logo_FINAL.png}" alt="Logo" width="100" height="100" style="vertical-align: middle;">
                    <p class="chacras" style="color: #E57C3A; text-align: center; margin-left: 10px; display: inline-block; vertical-align: middle;">Chacras Services</p>
                </a>
            </div>
        </nav>
        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" th:unless="${rol == 'USER' || rol == 'PROVEEDOR' || rol == 'ADMIN'}">
        <div class="container-fluid">
            <!-- Agrega aquí los elementos que deseas mostrar para usuarios no autenticados, como el logo y el nombre de tu sitio web -->
            <div class="d-flex">
            </div>
            <div class="d-flex">
                    <a class="btn btn-outline-success custom-button" href="/login" id="boton" role="button" aria-expanded="false">
                        Login
                    </a>
                </div>
        </div>
    </nav>
        <!-- comment -->
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div class="container-fluid m-5 " >
            <div class="form-group my-3">
                <h3 class="card-title text-center">Registro de proveedor</h3>
            </div>
            <form class="formulario" th:action="@{/registroProveedor}" method="POST" enctype="multipart/form-data">

                <!-- Nombre -->
                <div class="form-group my-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" th:value="${nombre}" required>
                </div>

                <!-- Apellido -->
                <div class="form-group my-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" th:value="${apellido}" required>
                </div>

                <!-- Dirección -->
                <div class="form-group my-3">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección" th:value="${direccion}" required>
                </div>

                <!-- Descripción -->
                <div class="form-group my-3">
                    <label for="descripcion">Descripción de los trabajos que está dispuesto a realizar</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Ejemplo: Realizo trabajos de albañilería y carpintería. Experiencia de 5 años en remodelaciones y reparaciones." rows="3" required></textarea>
                </div>

                <!-- Remuneración -->
                <div class="form-group my-3">
                    <label for="remuneracion">Remuneración en pesos pretendida por hora</label>
                    <input type="number" class="form-control" id="remuneracion" name="remuneracion" placeholder="Remuneración" th:value="${remuneracion}" required>
                </div>

                <!-- Servicio -->
                <div class="form-group my-3">
                    <label for="servicio">Servicio</label>
                    <select class="form-control" id="servicio" name="servicio" required>
                        <option value="albañileria" th:selected="${servicio == 'albañileria'}">Albañilería</option>
                        <option value="carpinteria" th:selected="${servicio == 'carpinteria'}">Carpintería</option>
                        <option value="cerrajeria" th:selected="${servicio == 'cerrajeria'}">Cerrajería</option>
                        <option value="climatizacion" th:selected="${servicio == 'climatizacion'}">Climatización</option>
                        <option value="electricista" th:selected="${servicio == 'electricista'}">Electricista</option>
                        <option value="electronica" th:selected="${servicio == 'electronica'}">Electrónica</option>
                        <option value="fontanero" th:selected="${servicio == 'fontanero'}">Fontanero</option>
                        <option value="grafica" th:selected="${servicio == 'grafica'}">Grafica</option>
                        <option value="jardineria" th:selected="${servicio == 'jardineria'}">Jardineria</option>
                        <option value="limpieza" th:selected="${servicio == 'limpieza'}">Limpieza</option>
                        <option value="mecanica" th:selected="${servicio == 'mecanica'}">Mecánica</option>
                        <option value="mudanzas" th:selected="${servicio == 'mudanzas'}">Mudanzas</option>
                        <option value="pintura" th:selected="${servicio == 'pintura'}">Pintura</option>
                        <option value="seguridad" th:selected="${servicio == 'seguridad'}">Seguridad</option>
                        <option value="software" th:selected="${servicio == 'software'}">Software</option>
                    </select>
                </div>

                <!-- Email -->
                <div class="form-group my-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" th:value="${email}" required>
                </div>

                <!-- Archivo -->
                <div class="form-group my-3">
                    <label for="archivo">Imagen de Perfil</label>
                    <input type="file" class="form-control-file" id="archivo" name="archivo" accept="image/*">
                    <small class="form-text text-muted">Por favor, selecciona una imagen en formato JPG, PNG o GIF para tu perfil.</small>
                </div>

                <!-- Password -->
                <div class="form-group my-3">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                </div>

                <!-- Repetir Password -->
                <div class="form-group my-3">
                    <label for="password2">Repetir Contraseña</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Repetir Contraseña" required>
                </div>

                <!-- Términos y Condiciones -->
                <div class="form-group my-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terminos" name="terminos" required>
                    <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
                </div>

                <!-- Botón "Registrarme" -->
                <button type="submit" class="btn btn-primary mt-3 botones" id="registrarme" disabled>Registrarme</button>

                <!-- Botón "Volver" -->
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </form> 
        </div>

        <footer th:replace="~{/fragments/footer :: footer}" th:with="id=${id}, nombre=${nombre}, apellido=${apellido}, barrio=${barrio}, direccion=${direccion}, email=${email}, imagen=${imagen}, rol=${rol}"></footer>
        <script th:src="@{/js/terminosYCondiciones.js}" type="text/javascript"></script>
    </body>
</html>
