<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head>
        <title>Registrar Trabajo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/formulario.css">
        <link rel="stylesheet" th:href="@{/css/navbar.css}" />
        <link rel="stylesheet" th:href="@{/css/main.css}" />
        <link rel="icon" th:href="@{/logo/Logo_FINAL.png}" type="image/png" />
    </head>
    
    <body>

        <nav th:replace="~{/fragments/navbar :: nav}" th:with="id=${id}, nombre=${nombre}, apellido=${apellido}, barrio=${barrio}, direccion=${direccion}, email=${email}, imagen=${imagen}, rol=${rol}"></nav>
        
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">Exito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <div class="container-fluid m-5" >
            <div class="form-group my-3">
                <h3 class="card-title">Solicitar servicio</h3>
            </div>
            <form class="formulario" th:action="@{/trabajo/registroTrabajo}" method="POST" enctype="multipart/form-data">

                <div class="form-group my-3">
                    <input type="text" class="form-control" name="descripcion" placeholder="DESCRIPCION" th:value="${descripcion}">
                </div>


                <div class="container m-5" th:href="@{/trabajo/registrarTrabajo}">
                    <<h2>Datos Proveedor</h2>
                    
                    <h4 th:text="${proveedor.email}"></h4>
                    
                    <input hidden th:value="${proveedor.email}" name="emailProveedor">
                    <p>Apellido<span th:text="${proveedor.apellido}"></span></p>
                    <p class="card-text" th:text="${proveedor.nombre}"></p>
                    <input hidden th:value="${proveedor.id}" name="idProveedor">
                    <p class="card-text" th:text="${proveedor.id}" name="idProv"></p>
                    
                    <<h2>Datos Usuario</h2>
                    <h4 th:text="${logueado.email}"></h4>
                    <p>Apellido<span th:text="${logueado.apellido}"></span></p>
                    <p class="card-text" th:text="${logueado.nombre}"></p>
                    <input hidden th:value="${logueado.id}" name="idLogueado">
                    <p class="card-text" th:text="${logueado.id}" name="idUsuario"></p>
                </div>
                <button type="submit" class="btn btn-primary mt-3 botones">Solicitar Trabajo</button>

                <div class="divVolver">
                    <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </form> 
        </div>
        
        <footer th:replace="~{/fragments/footer :: footer}" th:with="id=${id}, nombre=${nombre}, apellido=${apellido}, barrio=${barrio}, direccion=${direccion}, email=${email}, imagen=${imagen}, rol=${rol}"></footer>        
    
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
