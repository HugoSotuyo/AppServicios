        <title>Registro de Usuario </title>

        <!-- Incluye Popper.js -->

        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js}" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    </head>
    <body>

        <!--ENCABEZADO-->

            <div class="container-fluid">
                <a class="navbar-brand" href="/" th:unless="${rol == 'USER' || rol == 'PROVEEDOR' || rol == 'ADMIN'}" style="display: inline-block;">

                <a class="navbar-brand" href="/inicio" th:if="${rol == 'USER' || rol == 'PROVEEDOR' || rol == 'ADMIN'}"style="display: inline-block;">
                    <img th:src="@{/logo/Logo_FINAL.png}" alt="Logo" width="100" height="100" style="vertical-align: middle;">
                    <p class="chacras" style="color: #E57C3A; text-align: center; margin-left: 10px; display: inline-block; vertical-align: middle;">Chacras Services</p>
                </a>
            </div>

        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" th:unless="${rol == 'USER' || rol == 'PROVEEDOR' || rol == 'ADMIN'}">
        <div class="container-fluid">
            <!-- Agrega aquí los elementos que deseas mostrar para usuarios no autenticados, como el logo y el nombre de tu sitio web -->
            <div class="d-flex">
            </div>
            <div class="d-flex">

                        Login

        <nav class="navbar navbar-expand-lg bg-body-tertiary" th:unless="${rol == 'USER' || rol == 'PROVEEDOR' || rol == 'ADMIN'}">
            
            <div class="container-fluid">
                
            </div> 
        </nav>
        <div class="container-fluid m-5 " >
            <div class="form-group my-3">
                <h3 class="card-title text-center" >Regístro de usuario</h3>
            </div>
            <form class="formulario" th:action="@{/registro}" method="POST" enctype="multipart/form-data">

                <!-- Nombre -->
                <div class="form-group my-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" th:value="${nombre}" required>
                </div>

                <!-- Apellido -->
                <div class="form-group my-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" th:value="${apellido}" required>
                </div>

                <!-- Barrio -->
                <div class="form-group my-3">
                    <label for="barrio">Barrio</label>
                    <select class="form-control" id="barrio" name="barrio" required>
                        <option value="" disabled selected>SELECCIONE UN BARRIO</option>
                        <option value="darragueira" th:selected="${barrio == 'darragueira'}">Darragueira Park</option>
                        <option value="recoleta" th:selected="${barrio == 'recoleta'}">Barrio Recoleta</option>
                        <option value="alsaga" th:selected="${barrio == 'alsaga'}">Villa Álsaga</option>
                    </select>
                </div>    

                <!-- Dirección -->
                <div class="form-group my-3">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección" th:value="${direccion}" required>
                </div>

                <!-- Email -->
                <div class="form-group my-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" th:value="${email}" required>
                </div>

                <!-- Archivo -->
                <div class="form-group my-3">
                    <label for="archivo">Imagen de Perfil</label>
                    <input type="file" class="form-control-file" id="archivo" name="archivo" accept="image/*">
                    <small class="form-text text-muted">Por favor, selecciona una imagen en formato JPG, PNG o GIF para tu perfil.</small>
                </div>

                <!-- Password -->
                <div class="form-group my-3">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                </div>

                <!-- Repetir Password -->
                <div class="form-group my-3">
                    <label for="password2">Repetir Contraseña</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Repetir Contraseña" required>
                </div>

                <!-- Términos y Condiciones -->
                <div class="form-group my-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terminos" name="terminos" required>
                    <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
                </div>

                <!-- Botón "Registrarme" -->
                <button type="submit" class="btn btn-primary mt-3 botones" id="registrarme" disabled>Registrarme</button>

                <!-- Botón "Volver" -->
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </form> 
        </div>

        <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">Error Ã°ÂÂÂ</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

        <footer th:replace="~{/fragments/footer :: footer}" th:with="id=${id}, nombre=${nombre}, apellido=${apellido}, barrio=${barrio}, direccion=${direccion}, email=${email}, imagen=${imagen}, rol=${rol}"></footer>
        <script th:src="@{/js/terminosYCondiciones.js}" type="text/javascript"></script>
    </body>
</html>
