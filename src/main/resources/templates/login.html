<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >

    <title>Chacras Service - Acceder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/formulario.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="icon" th:href="@{/logo/Logo_FINAL.png}" type="image/png" />
    <link rel="icon" th:href="@{/logo/Logo_FINAL.png}" type="image/png" />

    <!--ENCABEZADO-->
    <nav class="nav.navbar.bg-body-tertiary" style="background-color:  #f8df8210 ;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" th:unless="${rol == 'USER' || rol == 'PROVEEDOR' || rol == 'ADMIN'}" style="display: inline-block;">
                <img th:src="@{/logo/Logo_FINAL.png}" alt="Logo" width="100" height="100" style="vertical-align: middle;">
                <p class="chacras" style="color: #E57C3A; text-align: center; margin-left: 10px; display: inline-block; vertical-align: middle;">Chacras Services</p>
            </a>
            <a class="navbar-brand" href="/inicio" th:if="${rol == 'USER' || rol == 'PROVEEDOR' || rol == 'ADMIN'}"style="display: inline-block;">
                <img th:src="@{/logo/Logo_FINAL.png}" alt="Logo" width="100" height="100" style="vertical-align: middle;">
                <p class="chacras" style="color: #E57C3A; text-align: center; margin-left: 10px; display: inline-block; vertical-align: middle;">Chacras Services</p>
            </a>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" th:unless="${rol == 'USER' || rol == 'PROVEEDOR' || rol == 'ADMIN'}">
        <div class="container-fluid">
            <!-- Agrega aquí los elementos que deseas mostrar para usuarios no autenticados, como el logo y el nombre de tu sitio web -->
            <div class="d-flex">
            </div>
            <div class="btn-group">
                <button class="btn btn-primary registrar" type="button">Registrate</button>
                <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/registrar">Usuario</a></li>
                    <li><a class="dropdown-item" href="/registroProveedor">Proveedor</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- BARRA DE NAVEGACIÓN PARA USUARIOS AUTENTICADOS -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" th:if="${rol == 'USER' || rol == 'PROVEEDOR' || rol == 'ADMIN'}">
        <div class="container-fluid">
            <!-- Agrega aquí el contenido que deseas mostrar para usuarios autenticados, según su rol -->
        </div>
    </nav>










    <div class="container-fluid m-5c">
        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
            <div class="card-body">
                <h5 class="card-title">¡Error!</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
            <div class="card-body">
                <h5 class="card-title">¡Éxito!</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <form class="formulario" th:action="@{/logincheck}" method="POST">


            <div class="form-group my-3">
                <h3 class="card-title">Accede a Chacra Service</h3>
            </div>

            <div class="form-group my-3">
                <input type="email" class="form-control" name="email" placeholder="EMAIL">
            </div>

            <div class="form-group my-3">
                <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA">
            </div>


            <button type="submit" class="btn btn-primary mt-3 botones">¡Ingresar!</button>



            <div class="form-group my-3">
                <div class="divVolver">
                    <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>

        </form>
    </div>

    <footer th:replace="~{/fragments/footer :: footer}" th:with="id=${id}, nombre=${nombre}, apellido=${apellido}, barrio=${barrio}, direccion=${direccion}, email=${email}, imagen=${imagen}, rol=${rol}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
