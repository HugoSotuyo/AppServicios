<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Actualizar datos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/formulario.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="icon" th:href="@{/logo/Logo_FINAL.png}" type="image/png" />
    <!-- Incluye jQuery -->
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>

    <!-- Incluye Popper.js -->
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js}"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--------NAVBAR 2------>
    <nav th:replace="~{/fragments/navbar :: nav}"
        th:with="idImagen=${idImagen},id=${id}, nombre=${nombre}, apellido=${apellido}, barrio=${barrio}, direccion=${direccion}, email=${email}, rol=${rol}">
    </nav>
    
    <!-- comment -->
    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">¡Error!</h5>
            <p class="card-text" th:text="${error}"></p>
        </div>
    </div>
    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
        <div class="card-body">
            <h5 class="card-title">¡Éxito!</h5>
            <p class="card-text" th:text="${exito}"></p>
        </div>
    </div>
    <div class="container-fluid m-5 ">
        <div class="form-group my-3">
            <h3 class="card-title">Actualizar tus datos personales</h3>
        </div>
        <form class="formulario" th:action="@{/actualizarProveedor}" method="POST" enctype="multipart/form-data">
            
            <!-- Id -->
            <input type="hidden" th:value="${proveedor.id}" th:name="id">

            <!-- Nombre -->
            <div class="form-group my-3">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:name="nombre" 
                    th:value="${proveedor.nombre}" required>
            </div>

            <!-- Apellido -->
            <div class="form-group my-3">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" th:name="apellido" 
                    th:value="${proveedor.apellido}" required>
            </div>

            <!-- Dirección -->
            <div class="form-group my-3">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" th:name="direccion"
                    th:value="${proveedor.direccion}" required>
            </div>

            <!-- Descripción -->
            <div>
                <div class="form-group my-3" >
                    <label for="descripcion ">Descripción de los trabajos que está dispuesto a realizar: </label>
                    <textarea   class="form-control"  th:value="${proveedor.descripcion}" id="descripcion" th:name="descripcion" rows="4" cols="50" required></textarea>
                </div>

            </div>

            <!-- Remuneración -->
            <div class="form-group my-3">
                <label for="remuneracion">Remuneración en pesos pretendida por hora</label>
             
                <input type="number" class="form-control" id="remuneracion" th:name="remuneracion"
                     th:value="${proveedor.remuneracion}" required>
            </div>

            <!-- Servicio -->
            <div class="form-group my-3">
                <label for="servicio">Servicio</label>
                <select class="form-control" id="servicio" th:name="servicio" required>
                    <option value="albañileria" th:selected="${proveedor.servicio == 'albañileria'}">Albañilería</option>
                    <option value="carpinteria" th:selected="${proveedor.servicio == 'carpinteria'}">Carpintería</option>
                    <option value="cerrajeria" th:selected="${proveedor.servicio == 'cerrajeria'}">Cerrajería</option>
                    <option value="climatizacion" th:selected="${proveedor.servicio == 'climatizacion'}">Climatización</option>
                    <option value="electricista" th:selected="${proveedor.servicio == 'electricista'}">Electricista</option>
                    <option value="electronica" th:selected="${proveedor.servicio == 'electronica'}">Electrónica</option>
                    <option value="fontanero" th:selected="${proveedor.servicio == 'fontanero'}">Fontanero</option>
                    <option value="grafica" th:selected="${proveedor.servicio == 'grafica'}">Grafica</option>
                    <option value="jardineria" th:selected="${proveedor.servicio == 'jardineria'}">Jardineria</option>
                    <option value="limpieza" th:selected="${proveedor.servicio == 'limpieza'}">Limpieza</option>
                    <option value="mecanica" th:selected="${proveedor.servicio == 'mecanica'}">Mecánica</option>
                    <option value="mudanzas" th:selected="${proveedor.servicio == 'mudanzas'}">Mudanzas</option>
                    <option value="pintura" th:selected="${proveedor.servicio == 'pintura'}">Pintura</option>
                    <option value="seguridad" th:selected="${proveedor.servicio == 'seguridad'}">Seguridad</option>
                    <option value="software" th:selected="${proveedor.servicio == 'software'}">Software</option>
                </select>
            </div>

            <!-- Email -->
            <div class="form-group my-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" th:name="email" placeholder="Email" th:value="${proveedor.email}"
                    required>
            </div>

            <!-- Archivo -->
            <div class="form-group my-3">
                <label for="archivo">Imagen de Perfil</label>
                <input type="file" class="form-control-file" id="archivo" th:name="archivo" accept="image/*">
                <small class="form-text text-muted">Por favor, selecciona una imagen en formato JPG, PNG o GIF para tu
                    perfil.</small>
            </div>

            <!-- Password -->
            <div class="form-group my-3">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" th:name="password" placeholder="Contraseña"
                    required>
            </div>

            <!-- Repetir Password -->
            <div class="form-group my-3">
                <label for="password2">Repetir Contraseña</label>
                <input type="password" class="form-control" id="password2" th:name="password2"
                    placeholder="Repetir Contraseña" required>
            </div>

       
            <!-- Botón "Registrarme" -->
            <button type="submit" class="btn btn-primary mt-3 botones" id="registrarme">Actualizar</button>

            <!-- Botón "Volver" -->
            <div class="divVolver">
                <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </form>
    </div>

    <footer th:replace="~{/fragments/footer :: footer}"
        th:with="id=${id}, nombre=${nombre}, apellido=${apellido}, barrio=${barrio}, direccion=${direccion}, email=${email}, imagen=${imagen}, rol=${rol}">
    </footer>
</body>

</html>
